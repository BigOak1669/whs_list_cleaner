<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Cleaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .input-panel, .output-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      flex: 1;
      resize: vertical;
      font-family: monospace;
      padding: 10px;
    }
    pre.output {
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
      margin: 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      overflow-y: auto;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .controls select, .controls button {
      padding: 4px 8px;
    }
    #count {
      margin-top: 10px;
      font-weight: bold;
    }
    #audit {
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Warehouse Cleaner</h1>
  <div class="container">
    <div class="input-panel">
      <textarea id="input" placeholder="Paste your warehouse list here..."></textarea>
      <div class="controls">
        <label><input type="checkbox" id="dedupe" checked> Remove duplicates</label>
        <label for="separator">Separator:</label>
        <select id="separator">
          <option value=", ">Comma + space (, )</option>
          <option value="; ">Semicolon + space (; )</option>
          <option value="\n">Newline</option>
        </select>
        <button id="clean" type="button">Clean</button>
        <button id="copy" type="button">Copy</button>
      </div>
    </div>
    <div class="output-panel">
      <pre id="output" class="output"></pre>
      <div id="count"></div>
      <div id="audit"></div>
    </div>
  </div>
  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const countEl = document.getElementById('count');
    const auditEl = document.getElementById('audit');
    const dedupeEl = document.getElementById('dedupe');
    const separatorEl = document.getElementById('separator');
    const cleanBtn = document.getElementById('clean');
    const copyBtn = document.getElementById('copy');

    function cleanList() {
      const text = inputEl.value || '';
      // Extract all sequences of digits. Non-digit characters separate tokens.
      const matches = text.match(/\d+/g) || [];
      const removeDupes = dedupeEl.checked;
      const seen = new Set();
      const numbers = [];
      const duplicates = [];

      matches.forEach(token => {
        const num = parseInt(token, 10);
        if (Number.isNaN(num)) return;
        if (removeDupes) {
          if (seen.has(num)) {
            duplicates.push(num);
          } else {
            seen.add(num);
            numbers.push(num);
          }
        } else {
          numbers.push(num);
        }
      });

      // Sort numerically
      numbers.sort((a, b) => a - b);

      // Pad numbers < 100 to three digits
      const formatted = numbers.map(n => {
        if (n < 100) {
          return n.toString().padStart(3, '0');
        }
        return n.toString();
      });

      const sep = separatorEl.value;
      const outputStr = formatted.join(sep);
      outputEl.textContent = outputStr;
      countEl.textContent = 'Count: ' + formatted.length;

      // Build audit details
      let audit = '';
      if (removeDupes && duplicates.length > 0) {
        const uniqDupes = Array.from(new Set(duplicates));
        const dupFormatted = uniqDupes.map(n => (n < 100 ? n.toString().padStart(3, '0') : n.toString()));
        audit += 'Removed duplicates: ' + dupFormatted.join(', ') + '\n';
      }
      // Identify ignored tokens: any non-digit sequence that includes at least one letter
      const junkMatches = text.match(/[^0-9\s,;]+/g) || [];
      const junkList = junkMatches.filter(tok => /[A-Za-z]/.test(tok));
      if (junkList.length > 0) {
        audit += 'Ignored tokens: ' + junkList.join(', ') + '\n';
      }
      auditEl.textContent = audit.trim();
    }

    cleanBtn.addEventListener('click', cleanList);
    // Allow Ctrl+Enter or Cmd+Enter to trigger cleaning
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        cleanList();
      }
    });
    copyBtn.addEventListener('click', () => {
      const temp = document.createElement('textarea');
      temp.value = outputEl.textContent;
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand('copy');
      } catch (err) {
        console.error('Copy failed', err);
      }
      document.body.removeChild(temp);
    });
  </script>
</body>
</html>
